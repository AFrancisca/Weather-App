<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <form>
    <label for="search">Find weather information by location:</label>
    <input type="text" id="country" class="search-country" placeholder="Enter name of the country" required>
    <input type="text" id="city" class="search-city" placeholder="Enter name of the city" required>
    <button type="button" class="search-button">Search</button>
    <button type="reset" class="reset-button">Reset</button>
  </form>

  <div id="weather-info">
    <h2>Weather Information</h2>
    <div id="location"></div>
    <div id="temperature"></div>
    <div id="description"></div>
  </div>

  <script src="index.js" defer></script>
</body>
</html>
